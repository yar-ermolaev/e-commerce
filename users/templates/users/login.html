{% extends 'products/base.html' %}
{% load static socialaccount %}

{% block content %}
<div class="row">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded">
        <h2>Авторизация</h2>

        <form method="post" action="{% url 'users:login' %}">
          {% csrf_token %}
          {% if form.non_field_errors %}
            <div class="alert alert-danger alert-dismissible fade show">
              {{ form.non_field_errors }}
            </div>
          {% endif %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="id_username"
                   name="username" required
                   value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="id_password"
                   name="password">
          </div>
          <button type="submit" class="btn btn-primary">Войти</button>
          <div class="form-group d-flex align-items-center justify-content-between mt-4">
            <a href="{% provider_login_url 'github' %}">
              <img src="{% static 'users/icons/github-mark.svg' %}" class="card-img-top w-50" alt="GitHub">
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
